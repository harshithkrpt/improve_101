upstream auth-service {
    server auth-service:8084;
}

upstream frontend {
    server frontend-dev:5173;
}

upstream eureka {
    server eureka;
    # Docker Compose will round-robin between all eureka containers
}

server {
    listen 80;
    server_name gmail-clone.com;

    location /auth/ {
        proxy_pass http://auth-service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Load-balanced Eureka API (for service-to-service calls or health checks)
    location /eureka/ {
        proxy_pass http://eureka:8082/eureka/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Eureka dashboard (always proxies to the dashboard instance)
    location /eureka-dashboard/ {
        proxy_pass http://eureka-dashboard:8082/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://frontend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

