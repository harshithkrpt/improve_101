upstream auth-service {
    server auth-service:3000;
}

server {
    listen 80;

    # health endpoint (if your service only defines GET /health)
    location = /auth/health {
        proxy_pass http://auth-service/health;
        proxy_http_version 1.1;
        proxy_set_header Host            $host;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # all other /auth/* routes
    location /auth/ {
        # NO URI in proxy_pass â†’ preserve /auth/... exactly
        proxy_pass http://auth-service;
        proxy_http_version 1.1;
        proxy_set_header Host            $host;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # optional timeouts/buffering tweaks:
        # proxy_read_timeout   60s;
        # proxy_buffering     off;
    }
}

