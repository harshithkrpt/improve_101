databaseChangeLog:
  - changeSet:
      id: 1
      author: harshith
      changes:
        # ─── Categories ────────────────────────────────────────────────────────────
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

        # ─── Roles ─────────────────────────────────────────────────────────────────
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

        # ─── Users ───────────────────────────────────────────────────────────────
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: registration_date
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

        # ─── User↔Roles Join Table ─────────────────────────────────────────────────
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: INT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id,role_id
            constraintName: pk_user_roles

        # ─── Products ──────────────────────────────────────────────────────────────
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: stock
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: product_image
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        # ─── Orders ────────────────────────────────────────────────────────────────
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: ordered_at
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: total_amount
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: payment_status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        # ─── Order Items ───────────────────────────────────────────────────────────
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: order_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false

        # ─── Product Reviews ────────────────────────────────────────────────────────
        - createTable:
            tableName: product_reviews
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rating
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: review
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: reviewed_at
                  type: DATE
                  constraints:
                    nullable: false

        # ─── Payments ──────────────────────────────────────────────────────────────
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: method
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: paid_at
                  type: DATE
                  constraints:
                    nullable: false

        # ─── Deliveries ────────────────────────────────────────────────────────────
        - createTable:
            tableName: deliveries
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
              - column:
                  name: zipcode
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: landmark
                  type: VARCHAR(255)
              - column:
                  name: courier_name
                  type: VARCHAR(255)
              - column:
                  name: expected_delivery
                  type: DATE
              - column:
                  name: delivered_at
                  type: DATE
        # ─── Foreign Keys ──────────────────────────────────────────────────────────
        - addForeignKeyConstraint:
            baseTableName: products
            baseColumnNames: category_id
            constraintName: fk_products_categories
            referencedTableName: categories
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            constraintName: fk_user_roles_user
            referencedTableName: users
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            constraintName: fk_user_roles_role
            referencedTableName: roles
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: user_id
            constraintName: fk_orders_users
            referencedTableName: users
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: product_id
            constraintName: fk_order_items_product
            referencedTableName: products
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: order_id
            constraintName: fk_order_items_order
            referencedTableName: orders
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: product_reviews
            baseColumnNames: user_id
            constraintName: fk_product_reviews_user
            referencedTableName: users
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: product_reviews
            baseColumnNames: product_id
            constraintName: fk_product_reviews_product
            referencedTableName: products
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: order_id
            constraintName: fk_payments_order
            referencedTableName: orders
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: deliveries
            baseColumnNames: order_id
            constraintName: fk_deliveries_order
            referencedTableName: orders
            referencedColumnNames: id
