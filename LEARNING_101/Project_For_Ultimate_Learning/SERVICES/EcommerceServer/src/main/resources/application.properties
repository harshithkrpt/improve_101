spring.application.name=EcommerceServer

server.port=8081

# Mysql Connection
spring.datasource.username=root
spring.datasource.password=ovaledge!
spring.datasource.url=jdbc:mysql://localhost:3308/ecommercespring
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# --- JWT Configuration ---
jwt.secret=YourSuperSecretKeyThatIsAtLeast32BytesLong
jwt.expiration-ms=86400000



# -- Liquibase config --
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml
spring.liquibase.contexts=development,production
spring.liquibase.default-schema=ecommercespring