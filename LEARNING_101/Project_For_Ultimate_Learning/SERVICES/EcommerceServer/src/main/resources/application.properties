spring.application.name=EcommerceServer

server.port=8081

# Mysql Connection
spring.datasource.url=jdbc:mysql://localhost:3306/ecommercespring?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Disable Hibernate auto-ddl when using Liquibase
spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# --- JWT Configuration ---
jwt.secret=YourSuperSecretKeyThatIsAtLeast32BytesLong
jwt.expiration-ms=86400000



# -- Liquibase config --
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.liquibase.contexts=development,production
spring.liquibase.default-schema=ecommercespring
spring.liquibase.search-path=classpath:/db/changelog